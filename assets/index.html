<!DOCTYPE html>
<html>
    <head>
        <title>Flip Timer Version 1</title>
        <link href="css/style1.css"  rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery.easing.js"></script>
        <script type="text/javascript" src="js/fliptimer.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Atomic+Age' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!-- Flip Timer Version 1 Start -->
        <div class="ft_bg">

            <!-- Flip Timer Content Wrapper Start -->
            <div class="ft_wrapper">

                <!-- Flip Timer Head Start -->
                <div class="ft_header">

                    <!-- Your Logo Here Start -->
                    <div class="ft_logo">
                        <img src="img/ec_logo.png">
                    </div><!--/fp_logo-->
                    <!-- Your Logo Here End -->

                    <!-- Coming Soon Text Start -->
                    <p>This website is under construction!</p>
                    <!-- Coming Soon Text End -->

                    <!-- Social Networks Start -->
                    <div class="ft_social">

                        <a href="#" class="ft_twitter"></a>
                        <a href="#" class="ft_facebook"></a>
                        <a href="#" class="ft_google"></a>

                    </div><!--/ft_social-->
                    <!-- Social Networks End -->

                </div><!--/fp_header -->
                <!-- Flip Timer Head End -->

                <!-- Flip Timer Counter Start -->
                <div class="ft_counter">

                    
                    <!-- FLIPTIMER SETTINGS -->
                    <script type="text/javascript">
                      $(".ft_counter").EightycloudsFliptimer({
                         enddate    : "24 December 2013 12:00:00 GMT", // SET AN END DATE
                         callback   : function(){ 
                             alert("Countdown is Complete!"); // CALLBACK FUNCTION IS OPTIONAL!
                         }
                      });
                    </script>
                     <!-- /FLIPTIMER SETTINGS -->
                    
                </div><!--/ft_counter -->
                <!-- Flip Timer Counter End -->

            </div><!--/ft_wrapper -->            
            <!-- Flip Timer Content Wrapper End -->

        </div><!--/ft_bg -->
        <!-- Flip Timer version 1 End -->

    </body>
</html>
